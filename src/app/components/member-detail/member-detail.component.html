<div class="container">
    <div class="row">
        <!-- check if member is undefined -->
        <div *ngIf="member; else loading">
            <h1>Member {{member.PersonID}}</h1>
            <p>{{member.party?.ActualName}}</p>
            <div *ngFor="let website of member.websites">
                <a [href]="website.WebURL">{{website.WebURL}}</a>
            </div>
            <img [src]="member.PhotoURL" class="img-responsive" />
        </div>
        <ng-template #loading>
            <h1>Loading...</h1>
        </ng-template>
    </div>
</div>
