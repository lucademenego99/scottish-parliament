<!-- if pages has length 0, show fake empty cards -->
<div *ngIf="pages.length === 0; else showCards" class="grid grid-cols-4 gap-4">
    <div *ngFor="let card of fakeCards"
        class="transition-all max-w-md w-full bg-gray-900 shadow-lg rounded-xl p-6 cursor-pointer">
        <div class="flex flex-col ">
            <div class="relative h-62 w-full mb-3">
                <img src='assets/female.jpg' alt="member image" class="w-full object-cover rounded-2xl aspect-square">
            </div>
            <div class="flex-auto justify-evenly">
                <div class="flex flex-wrap ">
                    <div class="flex items-center w-full justify-between min-w-0 ">
                        <h2 class="text-xl font-semibold mr-auto cursor-pointer bg-gray-200 rounded-full"></h2>
                        <div class="flex items-center bg-gray-200 text-white text-xs px-2 py-1 ml-3 rounded-lg">
                        </div>
                    </div>
                </div>
                <div class="flex mt-6 text-sm font-medium justify-between items-center">
                    <p class="text-sm text-gray-400 bg-gray-700 rounded-full px-4 py-2 m-0"></p>
                    <button
                        class="transition ease-in duration-300 inline-flex items-center text-sm font-medium mb-2 md:mb-0 bg-purple-500 px-5 py-2 hover:shadow-lg tracking-wider text-white rounded-full hover:bg-purple-600 ">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- if pages has length > 0, show cards -->
<ng-template #showCards>
    <div class="grid grid-cols-4 gap-4">
        <div *ngFor="let page of pages[currentPage]; let i = index">
            <app-member-base [member]="page"></app-member-base>
        </div>
    </div>
</ng-template>
<div class="mt-12 w-full flex items-center justify-evenly">
    <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 w-[250px] rounded-full" (click)="previousPage()"
        [disabled]="currentPage === 0">Previous</button>
    <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 w-[250px] rounded-full" (click)="nextPage()"
        [disabled]="currentPage === pages.length - 1">Next</button>
</div>
