<div *ngIf="member; else noMember">
    <div [routerLink]="['/member', member.PersonID]" class="transition-all max-w-md w-full bg-gray-700/60 shadow-2xl rounded-xl p-6 cursor-pointer">
        <div class="flex flex-col ">
            <div class="relative h-62 w-full mb-3">
                <img src="{{member.PhotoURL ? member.PhotoURL : member.GenderTypeID == 1 ? 'assets/female.jpg' : 'assets/male.jpg'}}" loading="lazy" (error)="onImageError($event)" alt="member image" class="w-full object-cover rounded-2xl aspect-square">
            </div>
            <div class="flex-auto justify-evenly">
                <div class="flex flex-wrap ">
                    <div class="flex items-center w-full justify-between min-w-0 ">
                        <h2
                            class="text-xl font-semibold mr-auto cursor-pointer text-gray-200 truncate">
                            {{member.ParliamentaryName}}</h2>
                        <div
                            class="flex items-center {{member.IsCurrent ? 'bg-green-400' : 'bg-red-500'}} text-white text-xs px-2 py-1 ml-3 rounded-lg">
                            {{member.IsCurrent ? 'Active' : 'Inactive'}}
                        </div>
                    </div>
                </div>
                <div class="flex mt-6 text-sm font-medium justify-between items-center">
                        <p class="text-sm text-gray-400 bg-gray-700 rounded-full px-4 py-2 m-0">{{member.GenderTypeID == 1 ? 'FEMALE' : member.GenderTypeID == 2 ? 'MALE': 'UNDISCLOSED'}}</p>
                    <button
                        class="transition ease-in duration-300 inline-flex items-center text-sm font-medium mb-2 md:mb-0 bg-purple-500 px-5 py-2 hover:shadow-lg tracking-wider text-white rounded-full hover:bg-purple-600 ">
                        <span>Details -&gt;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #noMember>
    <p>ERR</p>
</ng-template>
